---
version: "2"

services:

  idp:
    build:
      context: ./idp
    image: commtrust-idp:v1
    extra_hosts:
      - srv.commtrust.local:172.22.10.2
      - idp.commtrust.local:172.22.10.3
      - idp1.commtrust.local:172.22.10.3
      - idp2.commtrust.local:172.22.10.3
    hostname: idp
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
      - "./idp/config/apache2:/etc/apache2/sites-enabled"
      - "./idp/www:/var/www"
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_ADMIN
    expose:
      - 80
      - 443
    networks:
      commtrust:
        ipv4_address: 172.22.10.3

  srv:
    build:
      context: ./srv
    image: commtrust-srv:v1
    extra_hosts:
      - srv.commtrust.local:172.22.10.2
      - idp.commtrust.local:172.22.10.3
      - idp1.commtrust.local:172.22.10.3
      - idp2.commtrust.local:172.22.10.3
    hostname: srv
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
      - "./commtrust/config/apache2:/etc/apache2/sites-enabled"
      - "./commtrust:/opt/commtrust"
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_ADMIN
    expose:
      - 80
      - 443
      - 3306
    networks:
      commtrust:
        ipv4_address: 172.22.10.2

networks:
  commtrust:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.22.10.0/24
          gateway: 172.22.10.1
